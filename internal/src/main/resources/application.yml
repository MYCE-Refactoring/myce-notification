server:
  port: 8013
  forward-headers-strategy: native

logging:
  level:
    root: info
    com.myce: debug
    com.myce.common.aop.ControllerLoggingAspect: debug

spring:
  profiles:
    active: ${PROFILE:local} # local | product
    include:
      - domain
      - common
  servlet: # file uploads
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  config: # load .env variables
    import:
      - optional:file:./.env[.properties]
      - optional:file:.env[.properties]
      - optional:file:../.env[.properties]
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
  mail:
    host: ${MAIL_HOST}
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls: # isActive
            enable: true
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    persistAuthorization: true
  api-docs:
    path: /v3/api-docs

app:
  kafka:
    topics:
      notification-sse: notification.sse
