server:
  port: 8083
  forward-headers-strategy: native

logging:
  level:
    root: info
    com.myce: debug
    com.myce.common.aop.ControllerLoggingAspect: debug

spring:
  profiles:
    active: ${PROFILE} # local | product
    include:
      - domain
      - common
  servlet: # file uploads
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  config: # load .env variables
    import: optional:file:../.env[.properties]

springdoc:
  swagger-ui:
    path: /swagger-ui.html
    persistAuthorization: true
  api-docs:
    path: /v3/api-docs
